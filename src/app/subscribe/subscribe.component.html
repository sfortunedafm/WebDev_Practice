<!--  even spacing-->
<mat-grid-list cols="3" rowHeight="3:1" [style.background]="'skyblue'">
  <mat-grid-tile colspan="2" rowspan="2">
<!--    Grid first-->
    <div class="internalMatGrid">
      internal grid
      <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile class="fitbit" rowspan="2"> Free via Fitbit
        </mat-grid-tile>
        <mat-grid-tile class="crossfit" rowspan="2"> Signup with Crossfit </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="sidebar" rowspan="2"> Subscription Options

  </mat-grid-tile>
<!--  <mat-grid-tile> Grid third </mat-grid-tile>-->
<!--  <mat-grid-tile> Grid fourth </mat-grid-tile>-->
</mat-grid-list>
<!--</div>-->
<div id="crossfit-join">
foreach generated spacing
<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
</div>
